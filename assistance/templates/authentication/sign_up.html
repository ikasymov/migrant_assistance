{% extends 'general/base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block head %}
<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
{% endblock %}
{% block content %}
    {% include 'general/messages.html' %}
<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Форма регистрации</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form method="POST">
                        {% csrf_token %}
                    <fieldset>
			    	  	<div class="form-group">
			    		    {{ form.email }}
			    		</div>
			    		<div class="form-group">
			    			{{ form.password }}
			    		</div>
                        <div class="form-group">
			    			<input type="password" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Повторите пароль" name="check_password">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Зарегистрироваться">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
